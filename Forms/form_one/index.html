<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>form 1</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="logo">
          <img src="./pictures/logo.svg" alt="logo" />
          <p>
            Learn Graphic and UI/UX designing in Hindi for free with live
            projects.
          </p>
        </div>

        <div class="form-content">
          <div class="form-item">
            <label for="email">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
            </label>
            <button>
              <img src="./pictures/Icon feather-mail.svg" alt="" />
            </button>
          </div>
          <div class="form-item">
            <label for="password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </label>
            <button>
              <img src="./pictures/Icon feather-lock.svg" alt="" />
            </button>
          </div>
          <button class="btn">LOGIN</button>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <div class="socials">
          <p class="login">or login with</p>
          <div class="socials__icons">
            <button><img src="./pictures/gmail.svg" alt="" /></button>
            <button><img src="./pictures/facebook.svg" alt="" /></button>
            <button><img src="./pictures/twitter.svg" alt="" /></button>
          </div>
        </div>
        <p class="register">
          Donâ€™t have an account? <a href="">Register now</a>
        </p>
      </div>
      <footer>
        <p>
          By signing up, you are agree with our
          <a href="#">Terms & Conditions</a>
        </p>
      </footer>
    </div>
  </body>
</html>
